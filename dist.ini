name             = Dancer2-Plugin-DBIC
author           = Naveed Massjouni <naveedm9@gmail.com>
license          = Perl_5
copyright_year   = 2013
version          = 0.0008

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir

[ChangelogFromGit]
max_age = 3650

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[MetaResources]
bugtracker.web = https://github.com/ironcamel/Dancer2-Plugin-DBIC/issues
repository.type = git
repository.url = git://github.com/ironcamel/Dancer2-Plugin-DBIC.git
repository.web = https://github.com/ironcamel/Dancer2-Plugin-DBIC

[OurPkgVersion]

[PodWeaver]

[Prereqs]
Dancer2      = 0.153002
DBIx::Class  = 0
Module::Load = 0

[Prereqs / RuntimeRecommends]
DBIx::Class::Schema::Loader = 0.07002

[ReadmeFromPod]

[Test::Compile]
